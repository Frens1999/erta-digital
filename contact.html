    <div id="contact">
      <div class="container">
        <h2 class="text-center text-white header-contact">
          Extraordinary Starts Today™
        </h2>
      </div>
    </div>
    <div class="form">
      <div
        style="
          display: flex;
          flex-direction: column;
          margin-top: 2rem;
          text-align: center;
        "
      >
        <h4 style="color: #023c5c; font-weight: lighter">
          HAVE QUESTIONS ABOUT OUR
        </h4>
        <h2 style="font-weight: bold; color: #00344f">
          PRODUCTS AND SERVICES?
        </h2>
        <p style="color: #023c5c">
          Our sales team will be more than happy to help.
        </p>
      </div>

      <form
        class="container mt-5 pageclip-form"
        action="https://send.pageclip.co/dG9WO9wzaHdiVPqAIpSf9KEQ8xYYB8cI/contact-form"
        method="post"
      >
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" style="color: #00344f" for="name"
                >Name</label
              >
              <input
                type="text"
                name="name"
                id="form3Example1"
                class="form-control form-control-bg"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" style="color: #00344f" for="phone"
                >Phone</label
              >
              <input
                type="text"
                name="phone"
                id="form3Example2"
                class="form-control form-control-bg"
              />
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" style="color: #00344f" for="company"
                >Company</label
              >
              <input
                type="text"
                name="company"
                id="form3Example1"
                class="form-control form-control-bg"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label
                class="form-label"
                style="color: #00344f"
                for="email"
                type="email"
                >Email</label
              >
              <input
                type="text"
                name="email"
                id="form3Example2"
                class="form-control form-control-bg"
              />
            </div>
          </div>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" style="color: #00344f" for="form3Example4"
            >Message</label
          >
          <textarea
            type="text"
            id="message"
            name="message"
            class="form-control form-control-bg"
            rows="5"
            cols="30"
          ></textarea>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="
            pageclip-form__submit
            btn btn-primary btn-block
            mb-4
            contact-button
          "
        >
          Submit
        </button>
      </form>
    </div>
    <footer id="footer">
      <div class="footer-text">
        <p>Email: ertadigital@gmail.com</p>
        <p>Copyright © 2021. All Rights Reserved | ERTA Digital Marketing</p>

        <!-- <a class="privacy-policy modal-trigger" href="#modal2"
